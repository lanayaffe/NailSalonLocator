	<body>
        
        <header>My Location</header>
        
        <div id="main-content">
            
            <h3>Set your location:</h3>
            <div class="map" id="map" alt="Map"></div>
            
            <form id="postcode"><input type="text" value="Enter your postcode"></form>

                <button type="button" class="location">Change Location</button>

    <script src="myScript.js"></script>
    <script>
          function initMap() {
            var uluru = {lat: 53, lng: -2.1833};
            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 12,
              center: uluru
            });
            var marker = new google.maps.Marker({
              position: uluru,
              map: map
            });
          }
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4zubR7duu-ouc1UnGHTwftteegewPIXk&callback=initMap">
        </script>
